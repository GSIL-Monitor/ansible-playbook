---
# tasks file for docker

- name: uninstall old version
  yum: 
    name: {{ item }}
    state: absent
  with_items:
    - docker
    - docker-client
    - docker-client-latest
    - docker-common
    - docker-latest
    - docker-latest-logrotate
    - docker-logrotate
    - docker-selinux
    - docker-engine-selinux
    - docker-engine

- name: install dep
  yum:
    name: {{ item }}
    state: present
  with_items:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2

- name: add docker repo
  copy:
    src: "docker-ce.repo"
    dest: "/etc/yum.repos.d/docker-ce.repo"

- name: install docker-ce
  yum: 
    name: docker-ce
    state: present

- name: start docker service
  service:
    name: docker
    state: started
    enable: true


- name: install docker-compose
  shell: |
    curl -L "https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-$(uname -s)-$(uname -m)" -o {{ DIR_USER_LOCAL_BIN }}/docker-compose && \
    chmod +x {{ DIR_USER_LOCAL_BIN }}/docker-compose

- name: install docker-machine
  shell: |
    curl https://github.com/docker/machine/releases/download/{{DOCKER_MACHINE_VERSION}}/docker-machine-$(uname -s)-$(uname -m) > {{ DIR_USER_LOCAL_BIN }}/docker-machine && \
    chmod +x {{ DIR_USER_LOCAL_BIN }}/docker-machine










